<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
    <title></title>
    </head>
    <body>
        <script type="module">
            import { cr, rgb, asset } from "https://js.sabae.cc/aframe.js";
            const scene = cr("a-scene");
            scene.setAttribute("renderer", "colorManagement: true;");
            document.body.appendChild(scene);

            let params = 
            new URL(window.location.href).searchParams;
            let dict = {}
            for(let entry of params.entries()){
                dict[entry[0]] = entry[1];
            }

            let name = dict.name;
            let object = dict.obj;
            let height = ("h" in dict) ? dict.h : 0;
            let scale = ("s" in dict) ? dict.s : 1;

            document.title = "AR 古墳 - "+name;

            const aid = asset("https://uchuukaeru.github.io/tumulus-group-of-mt-misao/"+object);
            const obj = cr("a-entity", scene);
            obj.setAttribute("gltf-model", aid);
            obj.setAttribute("scale", { x: 1/scale,y: 1/scale,z: 1/scale });
            obj.setAttribute("position", { x: 0,y:0-height,z:0 });
        </script>
    
    </body>
    </html>
